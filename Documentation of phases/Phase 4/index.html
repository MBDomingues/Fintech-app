<!DOCTYPE html>
<html lang="pt-br">

<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdCoin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../phase 4/Styles/styles.css">
</head>

<body>
    <div class="login-container">
        <img class= "logo" src="../phase 4/images/logo2.png" alt="logo">
        <div class="background-shape"></div>
        <form class="login-form">
            <h1>Entrar</h1>
            <p>Por favor, insira seus dados abaixo</p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <button type="submit">Confirmar</button>
            <p>Ou entre usando:</p>
            <div class="social-icons">
                <a href="#"><img src="../phase 4/images/Facebook.png" alt="Facebook"></a>
                <a href="#"><img src="../phase 4/images/Linkedin.png" alt="LinkedIn"></a>
                <a href="#"><img src="../phase 4/images/Chrome.png" alt="Google"></a>
                <a href="#"><img src="../phase 4/images/Instagram.png" alt="Instagram"></a>
            </div>
        </form>
    </div>
</body>
<a href="/Documentation of phases/Phase 1/Phase 1.md" src="../Fintech-FIAP/Documentation of phases/Phase 1/Phase 1.md"></a>
</html>
